<section class="wrapper login">
    <div class="wrapper-container">
        <span class="logo"></span>
        <h2>中建八局工程研究院<b></b></h2>
        <!--<h3>CHINA CONSTRACTION EIGHTH ENGINEERING DIVISION CORP.,LTD </h3>-->
        <!--<h1>協同工作平臺</h1>-->
        <div class="login-wrap">
            <form class="form-horizontal" (ngSubmit)="doLogin(theForm)" #theForm="ngForm">
                <div class="header-login">协同工作平台</div>
                <!--<h2 class="form-signin-heading">登录系统</h2>-->
                <!--<label>用户名: </label>
                <input type="text" class="form-control" placeholder="用户名" autofocus [(ngModel)]="user_login.name" name="name">-->
                <div class="form-group">
                    <label for="inputEmail1" class="col-lg-4 col-sm-4 control-label">工号:</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control"  placeholder="工号" [(ngModel)]="user_login.number" name="number" pattern="[a-zA-Z0-9]{8}">
                        <!--<p class="help-block">Example block-level help text here.</p>-->
                    </div>
                </div>
                <!--<label>工号: </label>
                <input type="text" class="form-control" placeholder="工号" [(ngModel)]="user_login.number" name="number">-->
                <div class="form-group">
                    <label for="inputEmail1" class="col-lg-4 col-sm-4 control-label">密码:</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" placeholder="密码" [(ngModel)]="user_login.password" name="password">
                        <!--<p class="help-block">Example block-level help text here.</p>-->
                    </div>
                </div>
                <!--<label>密码: </label>
                <input type="password" class="form-control" placeholder="密码" [(ngModel)]="user_login.password" name="password">-->
                <label class="checkbox">
                        <input type="checkbox" value="remember-me"> 记住登录
                        <span class="pull-right">
                            <a data-toggle="modal" href="#myModal" class="forget"> 忘记密码?</a>
                        </span>
                    </label>
                <div class="form-group btns">
                    <button type="submit" class="btn btn-info" [disabled]="theForm.invalid"><i class="fa fa-user"></i>登录</button>
                    <button type="button" class="btn placeholder"></button>
                    <button type="button" class="btn btn-danger" (click)="user_login.password='';user_login.number=''"><i class="fa fa-times"></i>重置</button>
                    <!--<button class="btn btn-login" type="submit">登录</button>-->
                    <!--<button class="btn btn-login" type="button">重置</button>-->
                </div>
            </form>
        </div>
        <div class="lock"></div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade modal-dialog-center modal-foget-passward" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false"
    style="display: none;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content-wrap">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">忘记密码?</h4>
                </div>
                <div class="modal-body">
                    <p>请发送邮件至 <a href="mailto:mboss0@163.com">mboss0@163.com</a>获取帮助.</p>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-success" type="button">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- modal -->
